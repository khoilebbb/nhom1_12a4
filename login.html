<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-image: url('login.jpg'); background-position: center;">
  
<div class="container">
    <h2>Chào mừng bạn!</h2>
    
    <!-- Tabs Chuyển Đổi -->
    <div class="tabs">
        <button class="tab-button active" onclick="showForm('login')">Đăng Nhập</button>
        <button class="tab-button" onclick="showForm('register')">Đăng Ký</button>
    </div>

<!-- Form đăng nhập -->
<form id="login-form" onsubmit="login(event)">
    <input type="text" id="login-username" placeholder="Tên đăng nhập" required maxlength="11">
    <input type="password" id="login-password" placeholder="Mật khẩu" required maxlength="10">
    <button type="submit">Đăng nhập</button>
</form>


<!-- Form đăng ký -->
<form id="register-form" class="hidden" onsubmit="register(event)">
    <input type="text" id="register-username" placeholder="Tên đăng nhập" required maxlength="11">
    <input type="password" id="register-password" placeholder="Mật khẩu" required maxlength="10">
    <button type="submit">Đăng ký</button>
</form>


    <!-- Nút quay về trang chủ -->
    <a href="../index.html" class="back-home">← Quay về Trang Chủ</a>
</div>

<script src="login.js"></script>
</body>
</html>
